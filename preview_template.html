<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
        }
        
        .logo {
            width: 140px;
            height: 140px;
            border-radius: 32px;
            border: 3px solid #007AFF;
            padding: 20px;
            margin-bottom: 16px;
        }
        
        .title {
            font-size: 56px;
            font-weight: bold;
            color: #000;
            margin: 0;
        }
        
        .code {
            font-size: 96px;
            font-weight: bold;
            font-family: ui-monospace, "SF Mono", monospace;
            color: #007AFF;
            margin: 0;
            letter-spacing: 4px;
        }
        
        .website {
            font-size: 28px;
            color: #666;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Cru_icon.png" class="logo" alt="Cru Logo">
        <h1 class="title">Join my Cr√º</h1>

        <p class="website">meetcru.com</p>
    </div>

</html>
